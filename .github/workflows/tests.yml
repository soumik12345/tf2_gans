name: Run tests
on:
  pull_request:
    paths:
      - .github/**
      - gaugan/**
      - tests.py
      - requirements.docker
jobs:
  run-tests:
    runs-on: ubuntu-latest
    container: tensorflow/tensorflow
    steps:
      - uses: actions/checkout@v2
      - run: |
          pip install -U pip
          pip install -r requirements.docker
          apt-get install unzip wget
          wget https://github.com/soumik12345/tf2_gans/releases/download/v0.1/facades_data_subset.zip
          https://github.com/soumik12345/tf2_gans/releases/download/v0.3/cocostuff10k_small.zip
          unzip -q facades_data_subset.zip
          unzip -q cocostuff10k_small.zip
          pytest tests.py -s
